{% extends "task/layout.html" %} 

{% block body %}
        <h1>Tasks</h1>
        <ul>
            {% for tasks in tasks %}
            <li>{{ tasks }}</li>
            {% empty %}
            <li>No task.</li>
            {% endfor %}
        </ul>
        <a href="{% url 'tasks:add'%}">add a new task</a>
{% endblock %}
