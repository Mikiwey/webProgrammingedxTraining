{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Active Listings</h2>
    <form action="{% url 'displayCategory' %}" method="POST">
        {% csrf_token %}
        <label for="category">choose a category</label>
        <select name="category" id="category">
            {% for cat in categories %}
                <option value= "{{ cat }}"> {{ cat }}</option>
            {% endfor %}
        </select>
        <button type="submit" class="btn btn-warning">select</button>
    </form>
    <div class="row mx-3">
        {% for Auction in auctionListing %}
            <div class="card mx-3" style="width: 18rem;">
                <img class="card-img-top" src="{{ Auction.imageUrl }}" alt="{{ Auction.title }}">
                <div class="card-body">
                    <h5 class="card-title"><a href="{%url 'auctionTitle' Auction.id %}">{{ Auction.title }} </a></h5>
                    <p class="card-text">{{ Auction.description }}</p>
                    <p class="card-text">{{ Auction.price }}â‚¬</p>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
